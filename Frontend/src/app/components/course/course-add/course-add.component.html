<div>
    <h4>Courses toevoegen</h4>
    <form [formGroup]="addCourseForm" (ngSubmit)="uploadFile($event)">
    <label for="input-file" class="form-label">Input file: </label>
    <input class="form-control" id="input-file" type="file" formControlName="file" (change)="onFileChange($event)"/>
    <button class="btn btn-primary" id="submitAddcourseForm" [disabled]="!addCourseForm.valid" type="submit">Invoeren</button>
    </form>
</div>
